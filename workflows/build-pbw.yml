name: Build PBW
on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    container: rebble/pebble-sdk:latest
    steps:
      - uses: actions/checkout@v4

      # Prevent the interactive analytics prompt
      - name: Disable Pebble SDK analytics prompt
        run: |
          mkdir -p "$HOME/.pebble-sdk"
          touch "$HOME/.pebble-sdk/NO_TRACKING"

      - name: Build watchapp
        run: |
          cd PebbleWatchApp_JSRelay   # <- change if your folder is named differently
          pebble build

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: pebble-pbw
          path: PebbleWatchApp_JSRelay/build/*.pbw  # <- adjust if you changed the folder name
