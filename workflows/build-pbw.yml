name: Build PBW
on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    container: rebble/pebble-sdk:latest
    steps:
      - uses: actions/checkout@v4

      # Kill the interactive analytics prompt
      - name: Disable Pebble SDK analytics prompt
        run: |
          mkdir -p /github/home/.pebble-sdk /root/.pebble-sdk
          touch /github/home/.pebble-sdk/NO_TRACKING
          touch /root/.pebble-sdk/NO_TRACKING
          # debug
          ls -la /github/home/.pebble-sdk || true
          ls -la /root/.pebble-sdk || true

      - name: Build watchapp
        run: |
          cd PebbleWatchApp_JSRelay   # <- adjust if your folder name differs
          pebble build

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: pebble-pbw
          path: PebbleWatchApp_JSRelay/build/*.pbw  # <- adjust if folder name differs
