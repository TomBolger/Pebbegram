name: Build PBW
on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    container: rebble/pebble-sdk:latest

    steps:
      - uses: actions/checkout@v4

      # Make sure the SDK won't prompt in CI
      - name: Disable Pebble SDK analytics prompt
        run: |
          echo "whoami=$(whoami)"
          echo "HOME=$HOME"
          mkdir -p "$HOME/.pebble-sdk"
          touch "$HOME/.pebble-sdk/NO_TRACKING"
          ls -la "$HOME/.pebble-sdk"

      # Build (adjust folder name if yours isn't PebbleWatchApp_JSRelay)
      - name: Build watchapp
        env:
          HOME: /github/home
        run: |
          # defensive: create NO_TRACKING again under this step's HOME
          mkdir -p "$HOME/.pebble-sdk"
          touch "$HOME/.pebble-sdk/NO_TRACKING"
          cd PebbleWatchApp_JSRelay
          yes n | pebble build

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: pebble-pbw
          path: PebbleWatchApp_JSRelay/build/*.pbw
