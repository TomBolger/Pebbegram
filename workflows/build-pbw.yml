name: Build PBW
on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    container: rebble/pebble-sdk:latest

    steps:
      - uses: actions/checkout@v4

      - name: Show repo tree (debug)
        run: |
          pwd
          ls -la
          find . -maxdepth 4 -type f -name appinfo.json -print

      - name: Find watchapp dir
        id: finddir
        run: |
          set -e
          DIR="$(find . -maxdepth 4 -type f -name appinfo.json -print | head -n1 | xargs dirname)"
          if [ -z "$DIR" ]; then
            echo "No appinfo.json found. Make sure you uploaded the watchapp folder."
            exit 1
          fi
          echo "dir=$DIR" >> "$GITHUB_OUTPUT"

      - name: Build watchapp
        run: |
          cd "${{ steps.finddir.outputs.dir }}"
          pebble build

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: pebble-pbw
          path: ${{ steps.finddir.outputs.dir }}/build/*.pbw
